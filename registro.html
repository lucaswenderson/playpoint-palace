<!doctype html>
<html lang="pt-br" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Lucas Wenderson">
    <meta name="description" content="Gameshop site project">
    <title>Playpoint Palace</title>
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body class="d-flex align-items-center py-4 bg-sing-up">
    <main class="form-signin w-50 m-auto bg-light p-4 rounded">
      <form>
        <div class="text-center">
            <img src="assets/logo.png" alt="logo" class="rounded-circle me-3" style="height: 100px;">
        </div>
        <h1 class="h3 mb-3 fw-normal text-center">Please sign up</h1>
  
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingName" placeholder="Your Name">
          <label for="floatingName">Name</label>
        </div>
  
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
  
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
  
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
          <label for="floatingConfirmPassword">Confirm Password</label>
        </div>
  
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="terms" id="flexCheckTerms">
          <label class="form-check-label" for="flexCheckTerms">
            Agree to Terms and Conditions
          </label>
        </div>
  
        <a class="btn btn-success w-100 py-2" href="index.html" role="button">Sign up</a>
        <div class="mt-3 text-center">
          <a href="#" class="text-secondary">Already have an account? Sign in</a>
        </div>
        <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2023 Lucas Wenderson</p>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
